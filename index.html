<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無量簿</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .number-input {
            font-size: 2em;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .text-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .text-input {
            flex: 2;
            padding: 8px;
        }
        .category-select {
            flex: 1;
            padding: 8px;
        }
        .remarks {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .save-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            width: 50%;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .category-section {
            margin-bottom: 20px;
        }
        .entry {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .entry div {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .entry button {
            flex: 0 0 60px;
        }
    </style>
</head>
<body>
    <div class="header">無量簿 Immeasurable Ledger</div>

    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Input')">輸入</button>
        <button class="tablinks" onclick="openTab(event, 'View')">查看</button>
    </div>

    <div id="Input" class="tabcontent" style="display: block;">
        <input type="number" class="number-input" id="numberInput" placeholder="輸入數字" required>
        <div class="text-row">
            <input type="text" class="text-input" id="textInput" placeholder="輸入文字">
            <select class="category-select" id="categorySelect"></select>
        </div>
        <button class="save-btn" onclick="saveData()">儲存</button>
        <textarea class="remarks" id="remarks" placeholder="備註"></textarea>
    </div>

    <div id="View" class="tabcontent">
        <div id="dataList"></div>
    </div>

    <script>
        let geolocationAvailable = 'geolocation' in navigator;
        let entries = JSON.parse(localStorage.getItem('entries')) || [];
        let categories = JSON.parse(localStorage.getItem('categories')) || ['生活'];
        let lastCategory = localStorage.getItem('lastCategory') || '生活';

        // 初始化分類選項
        function loadCategories() {
            const select = document.getElementById('categorySelect');
            select.innerHTML = '';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.text = cat;
                if (cat === lastCategory) option.selected = true;
                select.appendChild(option);
            });
            const addOption = document.createElement('option');
            addOption.value = 'add';
            addOption.text = '新增分類';
            select.appendChild(addOption);
        }

        // 處理分類選擇
        document.getElementById('categorySelect').addEventListener('change', function() {
            if (this.value === 'add') {
                const newCat = prompt('輸入新分類名稱：');
                if (newCat && !categories.includes(newCat)) {
                    categories.push(newCat);
                    localStorage.setItem('categories', JSON.stringify(categories));
                    loadCategories();
                    this.value = newCat;
                } else {
                    this.value = lastCategory;
                }
            }
            lastCategory = this.value;
            localStorage.setItem('lastCategory', lastCategory);
        });

        // 顯示儲存的資料
        function loadData() {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            const grouped = entries.reduce((acc, entry) => {
                acc[entry.category] = acc[entry.category] || [];
                acc[entry.category].push(entry);
                return acc;
            }, {});

            Object.keys(grouped).forEach(category => {
                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `<h3>${category}</h3>`;
                grouped[category].forEach((entry, index) => {
                    const globalIndex = entries.indexOf(entry);
                    const div = document.createElement('div');
                    div.className = 'entry';
                    div.innerHTML = `
                        <div>${entry.number}</div>
                        <div>${entry.text || ''}</div>
                        <div>${entry.remarks || ''}</div>
                        <div>${entry.time}</div>
                        <div>${entry.location || '未記錄'}</div>
                        <button onclick="deleteEntry(${globalIndex})">刪除</button>
                    `;
                    section.appendChild(div);
                });
                dataList.appendChild(section);
            });
        }

        // 儲存資料
        function saveData() {
            const number = document.getElementById('numberInput').value;
            const text = document.getElementById('textInput').value;
            const remarks = document.getElementById('remarks').value;
            const category = document.getElementById('categorySelect').value;

            if (!number) {
                alert('請輸入數字');
                return;
            }

            const time = new Date().toLocaleString('zh-TW');
            let entry = { number, text, remarks, category, time };

            if (geolocationAvailable) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        entry.location = `${position.coords.latitude}, ${position.coords.longitude}`;
                        entries.push(entry);
                        localStorage.setItem('entries', JSON.stringify(entries));
                        loadData();
                        clearInputs();
                    },
                    () => {
                        entry.location = '無法獲取位置';
                        entries.push(entry);
                        localStorage.setItem('entries', JSON.stringify(entries));
                        loadData();
                        clearInputs();
                    }
                );
            } else {
                entry.location = '地理定位不可用';
                entries.push(entry);
                localStorage.setItem('entries', JSON.stringify(entries));
                loadData();
                clearInputs();
            }
        }

        // 清空輸入框
        function clearInputs() {
            document.getElementById('numberInput').value = '';
            document.getElementById('textInput').value = '';
            document.getElementById('remarks').value = '';
        }

        // 刪除資料
        function deleteEntry(index) {
            entries.splice(index, 1);
            localStorage.setItem('entries', JSON.stringify(entries));
            loadData();
        }

        // 標籤頁切換
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName('tabcontent');
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }
            const tablinks = document.getElementsByClassName('tablinks');
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(' active', '');
            }
            document.getElementById(tabName).style.display = 'block';
            evt.currentTarget.className += ' active';
            if (tabName === 'View') loadData();
        }

        // 初始化
        loadCategories();
        loadData();
    </script>
</body>
</html>
